<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="idDocument">Tipo Documento</label>
            <input [value]="employee.DocumentType" (input)="employee.DocumentType = $event.target.value" type="number"
              id="idDocument" type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Número de Documento</label>
            <input [value]="employee.IdentityCardNumber" (input)="employee.IdentityCardNumber = $event.target.value"
              type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Primer Nombre</label>
            <input [value]="employee.FirstName" (input)="employee.FirstName = $event.target.value" type="text"
              class="form-control" />
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Segundo Nombre</label>
            <input [value]="employee.SecondName" (input)="employee.SecondName = $event.target.value" type="text"
              class="form-control" />
          </div>

        </div>

      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Primer Apellido</label>
            <input [value]="employee.FirstLastName" (input)="employee.FirstLastName = $event.target.value" type="text"
              class="form-control" />
          </div>

        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Segundo Apellido</label>
            <input [value]="employee.SecondLastName" (input)="employee.SecondLastName = $event.target.value" type="text"
              class="form-control" />
          </div>

        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Salario</label>
            <input [value]="employee.Salary" (input)="employee.Salary = $event.target.value" type="number"
              class="form-control" />
          </div>

        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Compañía</label>
            <input [value]="employee.Company" (input)="employee.Company = $event.target.value" type="text"
              class="form-control" />
          </div>

        </div>
      </div>
      <button type="button" (click)="onClickAdd()" class="btn btn-primary">Guardar Empleado</button>
      <button type="button" (click)="onClickSearch(content)" class="btn btn-primary">Buscar Empleado</button>
    </form>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modalheader">
    <h4 class="modal-title"></h4>
    <button class="close" aria-label="Close" (click)="closeModal()"></button>
  </div>
  <div class="modal-body">
    <p>Vamos a buscar&hellip;</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="closeModal()">Close</button>
  </div>
</ng-template>
